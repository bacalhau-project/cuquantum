Tasks:
  - Name: MaxCut
    InputSources:
      - Source:
          Type: localDirectory
          Params:
            SourcePath: /job_data
            ReadWrite: true
        Target: /job_data_target
    Publisher:
      Type: local
    Engine:
      Type: docker
      Params:
        Image: "ubuntu:latest"
        Entrypoint:
          - /bin/bash
        Parameters:
          - "-c"
          - |
            ls -l /job_data_target/
Type: batch
Count: 1
